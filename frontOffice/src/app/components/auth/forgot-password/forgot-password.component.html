<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" (ngSubmit)="sendEmail()" style="padding: 178px 55px 0 55px;">
                <span class="login100-form-title">
                    Esqueceu Password
                </span>

                <div class="wrap-input100 validate-input mb-md-3">
                    <input class="input100" type="email" name="email" [(ngModel)]="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button type="submit" class="login100-form-btn">
                        Submeter
                    </button>
                </div>

                <div class="text-center pt-4 pb-md-4"> 
                    @if (error) {
                        <span class="txt3 text center position-relative" style="color: red;">
                            {{error}}
                        </span>
                    } 
                    @else if (success) {
                        <span class="txt3 text center position-relative" style="color: green;">
                            {{success}}
                        </span>
                    }
                </div>

            </form>
        </div>
    </div>
</div>
